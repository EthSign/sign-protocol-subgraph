specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SP
    network: {{network}}
    source:
      address: "{{address}}"
      abi: SP
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AttestationMade
        - AttestationRevoked
        - OffchainAttestationMade
        - OffchainAttestationRevoked
        - SchemaRegistered
      abis:
        - name: SP
          file: ./abis/ISP.json
      eventHandlers:
        - event: AttestationMade(uint256,string)
          handler: handleAttestationMade
        - event: AttestationRevoked(uint256,string)
          handler: handleAttestationRevoked
        - event: OffchainAttestationMade(string)
          handler: handleOffchainAttestationMade
        - event: OffchainAttestationRevoked(string,string)
          handler: handleOffchainAttestationRevoked
        - event: SchemaRegistered(uint256)
          handler: handleSchemaRegistered
        - event: Initialized(uint64)
          handler: handleInitialized
      file: ./src/sp.ts