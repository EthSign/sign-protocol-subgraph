enum DataLocation {
  ONCHAIN
  ARWEAVE
}

type Schema @entity(immutable: true) {
  id: String!
  registrant: Bytes!
  revocable: Boolean!
  dataLocation: DataLocation!
  maxValidFor: BigInt!
  resolver: Bytes!
  schema: String!
  registerTimestamp: BigInt!
  numberOfAttestations: Int!
}

type Attestation @entity {
  id: String!
  schema: Schema!
  linkedAttestation: Attestation
  attester: Bytes!
  attestTimestamp: BigInt!
  validUntil: BigInt!
  recipients: [Bytes!]!
  revoked: Boolean
  revokeTimestamp: BigInt
  revokeReason: String
}

type OffchainAttestation @entity {
  id: String!
  attestTimestamp: BigInt!
  revoked: Boolean
  revokeTimestamp: BigInt
  revokeReason: String
}
